<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--Bài 6: Tính ngày-->
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 6: Tính ngày</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="number" name="" id="Num1" class="form-control" placeholder="Nhập tháng"
                                aria-describedby="helpId">
                            <input type="number" name="" id="Num2" class="form-control" placeholder="Nhập năm"
                                aria-describedby="helpId">
                        </div>
                        <button id="btn" type="button" class="btn btn-primary">Sắp xếp</button>
                    </div>
                    <div class="card-footer text-muted" id="sapxep">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <!--Bài 7:Đọc số-->
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 7: Đọc số</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="number" name="" id="inputReadInt" class="form-control" placeholder="Nhập số 3 chữ số"
                                aria-describedby="helpId">
                        </div>
                        <button id="btnReadInt" type="button" class="btn btn-primary">Đọc số</button>
                    </div>
                    <div class="card-footer text-muted" id="txtReadInt">
                    </div>
                </div>
            </div>
        </div>
    </div>
<br><br><br><br><br>
    <!--Bài 5: Tính ngày tháng năm-->
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 5: Tính ngày tháng năm</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="number" name="" id="day" class="form-control" placeholder="Nhập ngày"
                                aria-describedby="helpId">
                                <input type="number" name="" id="month" class="form-control" placeholder="Nhập tháng"
                                aria-describedby="helpId">
                                <input type="number" name="" id="year" class="form-control" placeholder="Nhập năm"
                                aria-describedby="helpId">
                            </div>
                        <button id="btn_yesterday" type="button" class="btn btn-primary">Ngày hôm qua</button>
                        <br><br><br>
                        <button id="btn_tomorow" type="button" class="btn btn-primary" >Ngày mai</button>
                        <div class="card-footer text-muted" id="ngayxuat">
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="ngayxuat">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
